<img src="/assets/imgs/avatar-placeholder.png" class="avatar" alt="">


<div class="dropzone" tabindex="0" (keyup.enter)="filedrop.click()">

  <div class="dropzone-content">
    <svg icon="upload"></svg>
    <span class="medium-text">
Перетащите изображение или Загрузите
    </span>
  </div>

  <input
    tabindex="-1"
  type="file"
  #filedrop
  class="avatar-input"
  (change)="fileBrowserHandler($event)"
  >
</div>
